<div class="form_item_block">
    <label>URL:<span class="asterisk">*</span></label>
    <input type="text" ng-model="url" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[url].$error.server">{{ GOINPUTNAME[url].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Username:</label>
    <input type="text" ng-model="username" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[username].$error.server">{{ GOINPUTNAME[username].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Password:</label>
    <input type="password" ng-model="password" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[password].$error.server">{{ GOINPUTNAME[password].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Branch:</label>
    <input type="text" ng-model="branch" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[branch].$error.server">{{ GOINPUTNAME[branch].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Recursive Sub-module Update:</label>
    <input type="checkbox" value="true" ng-model="recursiveSubModuleUpdate" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[recursiveSubModuleUpdate].$error.server">{{ GOINPUTNAME[recursiveSubModuleUpdate].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Shallow Clone:</label>
    <input type="checkbox" value="true" ng-model="shallowClone" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[shallowClone].$error.server">{{ GOINPUTNAME[shallowClone].$error.server }}</span>
</div>
